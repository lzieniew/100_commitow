<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Formatter with Themes</title>
<style>
  body { 
    font-family: 'Helvetica Neue', Arial, sans-serif; 
    background: #323539; 
    color: #ffffff; 
    padding: 20px; 
    position: relative;
  }
  textarea, button, #outputField { 
    box-sizing: border-box;
    width: 100%; 
    margin-top: 15px;
    border-radius: 4px;
  }
  textarea { 
    background-color: #4b5056;
    color: #ffffff;
    border: 1px solid #4b5056;
    padding: 10px;
    font-size: 16px;
    height: 200px;
  }
  button { 
    cursor: pointer;
    background-color: #49cc90;
    color: #ffffff;
    border: none;
    padding: 10px 15px;
    font-size: 18px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #41b581;
  }
  #outputField { 
    height: 150px; 
    white-space: pre-wrap;
    overflow-y: scroll;
    background-color: #4b5056; /* Set default dark background */
    color: #ffffff; /* Set default light text color */
  }
  .toast {
    visibility: hidden;
    min-width: 250px;
    margin-left: -125px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 2px;
    padding: 16px;
    position: fixed;
    z-index: 1;
    left: 50%;
    bottom: 30px;
  }
  .show {
    visibility: visible;
    -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
    animation: fadein 0.5s, fadeout 0.5s 2.5s;
  }
  @keyframes fadein {
    from {bottom: 0; opacity: 0;} 
    to {bottom: 30px; opacity: 1;}
  }
  @keyframes fadeout {
    from {bottom: 30px; opacity: 1;}
    to {bottom: 0; opacity: 0;}
  }
  .switch {
    position: absolute;
    top: 20px;
    right: 20px;
    display: inline-block;
    width: 60px;
    height: 34px;
  }
  .switch input { 
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #49cc90;
  }
  input:focus + .slider {
    box-shadow: 0 0 1px #49cc90;
  }
  input:checked + .slider:before {
    transform: translateX(26px);
  }
  /* Light theme styles */
  .light {
    background: #f5f5f5; 
    color: #333; 
  }
  .light textarea, .light #outputField {
    background-color: #fff;
    color: #333;
    border: 1px solid #ccc;
  }
  .light button {
    background-color: #49cc90;
    color: #ffffff;
  }
  .light button:hover {
    background-color: #41b581;
  }
</style>
</head>
<body id="body" class="dark">

<h2>Text Formatter</h2>

<label class="switch">
  <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
  <span class="slider"></span>
</label>

<textarea id="inputText" placeholder="Paste your text here..."></textarea>
<button onclick="formatText()">Format Text</button>
<textarea id="outputField" readonly></textarea>
<button onclick="copyToClipboard()">Copy to Clipboard</button>

<div id="toast" class="toast">Text copied to clipboard</div>

<script>
  function formatText() {
    let text = document.getElementById('inputText').value;
    text = text.replace(/\n/g, ' ').replace(/\.([^ ])/g, '. $1');
    document.getElementById('outputField').value = text;
  }

  function copyToClipboard() {
    let outputField = document.getElementById('outputField');
    outputField.select();
    outputField.setSelectionRange(0, 99999); /* For mobile devices */
    document.execCommand('copy');

    let toast = document.getElementById("toast");
    toast.className = "show";
    setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
  }

  function toggleTheme() {
    var body = document.getElementById("body");
    if (body.className === "dark") {
      body.className = "light";
    } else {
      body.className = "dark";
    }
  }
</script>

</body>
</html>
